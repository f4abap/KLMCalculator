<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta http-equiv='Content-Type' content='text/html;charset=UTF-8'/>

		<script src="resources/sap-ui-core.js"
				id="sap-ui-bootstrap"
				data-sap-ui-libs="sap.m,sap.ui.layout,sap.ui.commons,sap.ui.table"
				data-sap-ui-resourceroots='{"com.mccoy.KLMCalc": "./"}'
				data-sap-ui-theme="sap_bluecrystal">
		</script>
		<!-- only load the mobile lib "sap.m" and the "sap_bluecrystal" theme -->
		
		
		<script>
                sap.ui.getCore().AppContext = new Object();
                sap.ui.getCore().AppContext.totalValue = 0.00;
                sap.ui.getCore().AppContext.Lines = [];

				sap.ui.localResources("view");
				var app = new sap.m.App({initialPage:"idPage"});
				var page = sap.ui.view({id:"idPage", viewName:"com.mccoy.KLMCalc.view.Page", type:sap.ui.core.mvc.ViewType.XML});
				app.addPage(page);
				app.placeAt("content");
		</script>
		
	</head>
	<body class="sapUiBody" role="application">
		<div id="content"></div>
	</body>
</html>
